{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      {% if page_user.profile_image %}
      <img src="{{ page_user.profile_image.url }}" class="img-fluid rounded-start" alt="...">
      {% else %}
      <img src="{{ page_user.profile_image.url }}" class="img-fluid rounded-start" alt="...">
      {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ page_user.user.first_name }} {{ page_user.user.last_name }}</h5>
        <p class="card-text">{{ page_user.biography }}</p>
        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
      </div>
    </div>
  </div>
</div>



<br>



{% endblock %}
